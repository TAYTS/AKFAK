syntax = "proto3";

package proto.consumermetadatapb;

option go_package = "AKFAK/proto/consumermetadatapb";

import "proto/consumepb/consume.proto";


message ConsumerGroup {
    int32 ID = 1;
    repeated consumepb.MetadataAssignment assignments = 2;
}

message MetadataConsumerState {
    repeated ConsumerGroup consumerGroups = 1;
}
