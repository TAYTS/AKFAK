syntax = "proto3";

package proto.messagepb;

option go_package = "AKFAK/proto/messagepb";

import "proto/recordpb/record.proto";

message MessageBatchRequest { recordpb.RecordBatch records = 1; }
message MessageBatchResponse { string result = 1; }

service MessageService {
  rpc MessageBatch(stream MessageBatchRequest)
      returns (stream MessageBatchResponse) {};
}
