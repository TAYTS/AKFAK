syntax = "proto3";

package proto.consumepb;

option go_package = "AKFAK/proto/consumepb";

import "proto/recordpb/record.proto";

message ConsumeRequest {
    int32 consumerID = 1;
    string topicName = 2;
    int32 partition = 3;
    int64 offset = 4;
}

message ConsumeResponse {
    string topicName = 1;
    int32 partition = 2;
    int32 offset = 3;
    recordpb.RecordBatch recordSet = 4;
}
